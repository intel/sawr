max_obstacle_height: 0.40  

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
#robot_radius: 0.23  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
#footprint: [[-0.15, -0.15], [0.3, -0.15], [0.3, 0.15], [-0.15, 0.15]]  # robot is not circular
#footprint: [ [-0.15, -0.05], [0.0, -0.15], [0.3, -0.10], [0.3, 0.10], [0.0, 0.15], [-0.15, 0.05] ]  

map_type: costmap

obstacle_layer:
  enabled:              true
  origin_z:             0.05
  min_obstacle_height:  0.05 
  max_obstacle_height:  0.6
  #z_resolution:         0.2
  #z_voxels:             2
  unknown_threshold:    1
  mark_threshold:       1 
  #combination_method:   1      # undocumented feature?
  track_unknown_space:  true   #true needed for disabling global path planning through unknown space
  obstacle_range: 2.5
  raytrace_range: 5.0
  publish_voxel_map: false
  #observation_sources:  scan cloud floor
  observation_sources:  scan 
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.05 
    max_obstacle_height: 0.6
  cloud: 
    data_type: PointCloud2
    topic: camera/depth/points
    marking: true
    clearing: true
    min_obstacle_height: 0.25 # take just a slice to avoid spurious obstacles
    max_obstacle_height: 0.35
  floor: 
    data_type: PointCloud2
    topic: camera/depth/points
    marking: false
    clearing: true
    min_obstacle_height: 0.0 # here we can use the floor visibility...
    max_obstacle_height: 0.25

inflation_layer:
  enabled:              true
  cost_scaling_factor:  20.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.28 # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  

